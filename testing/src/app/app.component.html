<div>
    <div><strong>CONNECTION:</strong> {{ connection }}</div>
    <div><strong>LOADING:</strong> {{ loading }}</div>
    <div>
        <strong>LOCATION:</strong>
        {{ location === undefined ? '...' : location === false ? 'ERROR' : (location | json) }}
    </div>
</div>

<ngx-helper-calendar
    [route]="['/']"
    [minDate]="previousDate"
    [maxDate]="nextDate"
    (changed)="log($event)"
></ngx-helper-calendar>

<ngx-helper-params [params]="params1" [order]="order" (changed)="log('PARAMS1', $event)"></ngx-helper-params>
<ngx-helper-params [params]="params2" (changed)="log('PARAMS2', $event)"></ngx-helper-params>
<ngx-helper-params [params]="params4" (changed)="log('PARAMS4', $event)"></ngx-helper-params>
<ngx-helper-params [params]="params5" (changed)="log('PARAMS5', $event)"></ngx-helper-params>
<ngx-helper-params [params]="params6" (changed)="log('PARAMS6', $event)"></ngx-helper-params>
<div class="params-page">
    <ngx-helper-params
        [params]="params3"
        [page]="paramsPage"
        [update]="params3Update"
        (changed)="selectPage = $event.page; log('PARAMS3', $event)"
    ></ngx-helper-params>
    <select (change)="paramsPage = +paramsPageSelect.value" #paramsPageSelect>
        <ng-container *ngFor="let page of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            <option [value]="page" *ngIf="page !== selectPage">{{ page }}</option>
            <option [value]="page" *ngIf="page === selectPage" selected>{{ page }}</option>
        </ng-container>
    </select>
    <button mat-flat-button type="button" color="primary" (click)="changeParam()">CHANGE</button>
</div>

<div class="buttons">
    <button mat-flat-button type="button" color="primary" (click)="download(true)">Download OK</button>
    <button mat-flat-button type="button" color="primary" (click)="download(false)">Download ERROR</button>
    <input type="file" style="display: none" [multiple]="false" (change)="upload($event)" #fileUpload />
    <button mat-flat-button type="button" color="primary" (click)="fileUpload.value = ''; fileUpload.click()">
        Upload
    </button>
</div>

<div class="buttons">
    <button mat-flat-button type="button" color="warn" style="background-color: #bd362f" (click)="toast('ERROR')">
        ERROR
    </button>
    <button mat-flat-button type="button" color="accent" style="background-color: #2f96b4" (click)="toast('INFO')">
        INFO
    </button>
    <button mat-flat-button type="button" color="primary" style="background-color: #51a351" (click)="toast('SUCCESS')">
        SUCCESS
    </button>
    <button mat-flat-button type="button" color="primary" style="background-color: #f89406" (click)="toast('WARNING')">
        WARNING
    </button>
</div>

<div class="buttons">

<div class="menu">
    <ngx-helper-menu [menu]="singleMenu"></ngx-helper-menu>

    <ngx-helper-menu [menu]="menu" [icon]="'menu'"></ngx-helper-menu>

<ngx-helper></ngx-helper>
