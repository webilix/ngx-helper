بررسی نحوه‌ی نمایش اطلاعات کامپوننت‌ها در یک باکس که دارای عنوان مشخصی می‌باشد در داخل یک کامپوننت دیگر (کامپوننت پدر).
این اطلاعات باید به رنگ سبز نمایش داده شوند.<br /><br />
<div class="loading">
    <button mat-stroked-button type="button" color="primary" (click)="fixed = !fixed">
        {{ fixed ? 'ROTATE' : 'FIXED' }}
    </button>
    <ngx-helper-progress [color]="color" [fixed]="fixed" (click)="changeColor()"></ngx-helper-progress>
</div>
