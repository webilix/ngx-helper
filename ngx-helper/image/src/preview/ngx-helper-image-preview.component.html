<div class="ngx-helper-preview" mat-dialog-close>
    @if (loading) {
    <!-- LOADING -->
    <ngx-helper-loader></ngx-helper-loader>
    } @else {
    <!-- PREVIEW -->
    <img
        [src]="image"
        [@image]
        [ngStyle]="{
            'max-height': 'calc(100vh - ' + (description ? '11rem' : '4rem') + ')',
            'margin-bottom': description ? '7rem' : 0
        }"
    />
    <!-- DESCRIPTION -->
    @if (description) {
    <div class="description" [@description]>
        <div class="description-text" [innerHTML]="description | ngxHelperMultiLine : { html }"></div>
    </div>
    } }
</div>
