<header>
    <div class="title">{{ title || '&nbsp;' }}</div>
    <mat-icon *ngIf="!disableClose" [fontIcon]="'close'" class="ngx-helper-icon" (click)="dismiss()"></mat-icon>
</header>
<content [ngStyle]="{ padding: padding }">
    <ng-container *ngComponentOutlet="component; injector: injector"></ng-container>
</content>
