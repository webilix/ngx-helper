<!-- MENU -->
@if (menu.length > 1) {
<ngx-helper-menu [menu]="menu" [icon]="'keyboard_double_arrow_down'" [title]="title"></ngx-helper-menu>
}

<!-- DAY, WEEK, MONTH, YEAR -->
@if (type === 'DAY' || type === 'WEEK' || type === 'MONTH' || type === 'YEAR') {
<div class="title" (click)="getValue()">{{ period }}</div>

<div class="pn">
    <mat-icon
        [fontIcon]="'chevron_right'"
        [ngClass]="{ 'ngx-helper-icon': true, disabled: !previous.active }"
        (click)="setPN('PREVIOUS')"
    ></mat-icon>
    <mat-icon
        [fontIcon]="'chevron_left'"
        [ngClass]="{ 'ngx-helper-icon': true, disabled: !next.active }"
        (click)="setPN('NEXT')"
    ></mat-icon>
</div>

@switch (type) {
<!-- DAY -->
@case ('DAY') {
<mat-icon [fontIcon]="'today'" class="ngx-helper-icon" (click)="getDate()"></mat-icon>
}

<!-- WEEK -->
@case ('WEEK') {
<mat-icon [fontIcon]="'date_range'" class="ngx-helper-icon" (click)="getWeek()"></mat-icon>
}

<!-- MONTH -->
@case ('MONTH') {
<mat-icon [fontIcon]="'calendar_month'" class="ngx-helper-icon" (click)="getMonth()"></mat-icon>
}

<!-- YEAR -->
@case ('YEAR') {
<mat-icon [fontIcon]="'calendar_today'" class="ngx-helper-icon" (click)="getYear()"></mat-icon>
} } }

<!-- PERIOD -->
@if (type === 'PERIOD') {
<div class="title" (click)="getPeriodFrom()">{{ period[0] }}</div>
<mat-icon [fontIcon]="'today'" class="middle ngx-helper-icon" (click)="getPeriodFrom()"></mat-icon>
<div class="title" (click)="getPeriodTo()">{{ period[1] }}</div>
<mat-icon [fontIcon]="'today'" class="ngx-helper-icon" (click)="getPeriodTo()"></mat-icon>
}
