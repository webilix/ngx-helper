<div class="ngx-helper-box" *ngIf="title && show">
    <div [ngClass]="{ title: true, 'title-menu': menu.length !== 0 }">
        <span>{{ title }}</span>
        <mat-icon *ngIf="icon && menu.length === 0" class="ngx-helper-icon" [fontIcon]="icon"></mat-icon>
        <ngx-helper-menu *ngIf="menu.length > 0" [menu]="menu" [icon]="icon"></ngx-helper-menu>
    </div>
    <div class="component" [ngStyle]="{ padding: padding }" #contentView>
        <ng-container *ngIf="component">
            <ng-container component *ngComponentOutlet="component"></ng-container>
        </ng-container>
        <ng-content></ng-content>
    </div>
</div>
