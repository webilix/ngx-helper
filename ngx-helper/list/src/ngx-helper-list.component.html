<div *ngIf="id && data" [ngClass]="{ 'ngx-helper-list': true, 'ngx-helper-list-deactive': deactive }">
    <ngx-helper-menu *ngIf="ngxMenu.length !== 0" [menu]="ngxMenu" [border]="0"></ngx-helper-menu>
    <content>
        <div class="icon" #listIcon><ng-content select="[ngx-helper-list-icon]"></ng-content></div>
        <div class="info">
            <div class="data" [ngStyle]="{ 'margin-left': ngxMenu.length === 0 ? '0rem' : '1.5rem' }">
                <ng-content select="[ngx-helper-list-data]"></ng-content>
            </div>

            <div class="extra"><ng-content select="[ngx-helper-list-extra]"></ng-content></div>
        </div>
    </content>
</div>
