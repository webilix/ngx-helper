<ng-container *ngIf="file">
    <content>
        <mat-icon [fontIcon]="'file_upload'" class="download ngx-utils-icon"></mat-icon>
        <div class="file">{{ file.name }}</div>
        <div class="size">{{ file.size | ngxUtilsFileSize }}</div>
    </content>
    <mat-progress-bar [value]="progress" [color]="'primary'" dir="ltr"></mat-progress-bar>
</ng-container>
