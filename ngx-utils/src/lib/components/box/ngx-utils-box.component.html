<div class="ngx-utils-box" *ngIf="title && component">
    <div class="title">
        <span>{{ title }}</span>
        <mat-icon *ngIf="icon" [ngClass]="['ngx-utils-icon']" [fontIcon]="icon"></mat-icon>
    </div>
    <div class="component">
        <ng-container *ngComponentOutlet="component"></ng-container>
    </div>
</div>
