<div class="ngx-utils-preview" mat-dialog-close>
    <ngx-utils-loading *ngIf="loading"></ngx-utils-loading>
    <ng-container *ngIf="!loading">
        <img
            [src]="image"
            [@image]
            [ngStyle]="{
                'max-height': 'calc(100vh - ' + (description ? '11rem' : '4rem') + ')',
                'margin-bottom': description ? '7rem' : 0
            }"
        />
        <div *ngIf="description" class="description" [@description]>
            <div class="description-text" [innerHTML]="description | ngxUtilsMultiLine : { html: true }"></div>
        </div>
    </ng-container>
</div>
