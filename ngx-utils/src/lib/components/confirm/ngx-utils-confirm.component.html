<header>
    <div [ngClass]="['title', 'ngx-utils-color-' + (info.color || 'primary')]">{{ info.title }} کردن {{ item }}</div>
    <mat-icon
        *ngIf="info.icon"
        [ngClass]="['ngx-utils-icon', 'ngx-utils-color-' + (info.color || 'primary')]"
        [fontIcon]="info.icon"
    ></mat-icon>
</header>

<content>
    <div class="question">آیا می‌خواهید {{ item }} انتخاب شده را {{ info.title }} کنید؟</div>
    <div class="message" *ngIf="message">{{ message }}</div>
    <div class="data" *ngIf="title">
        <div class="data-type">{{ item }}:</div>
        <div class="data-title">{{ title }}</div>
    </div>

    <div class="buttons">
        <button mat-flat-button type="button" class="submit" [color]="info.color || 'primary'" (click)="dismiss(true)">
            بلی
        </button>
        <button mat-stroked-button type="button" [color]="info.color || 'primary'" (click)="dismiss()">خیر</button>
    </div>
</content>
